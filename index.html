<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Iphone Template</title>
</head>
<body>
    <div class="container">
        
        <div class="sider">
           <ul>
             
             <li class="aps">Recycle</li>
             <li class="bell"><a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
             <li class="bar"><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
           </ul>
        </div>
       
        <section>

            <div class="content">
               <ul class="upitem">
                   <li class="margin"><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
                   <li class="margin"><a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i></a></li>
                   <li class="margin"><a href="#"><i class="fa fa-list-alt" aria-hidden="true"></i></a></li>
               </ul>

               <div>
                   <ol class="steps">
                       <li class="lines"><a href="#">STEP 1</a></li>
                       <li class="lines"><a href="#">STEP 2</a></li>
                       <li class="lines"><a href="#">STEP 3</a></li>
                   </ol>
               </div>

               <div>

                      <a class="searchbtn" href="#">
                         <i class="fa fa-search" aria-hidden="true"></i>
                      </a>

                       <button class="click"><a class="col" href="#">Search</a></button>

               <div class="gps">
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14135.694559205112!2d85.33497323893455!3d27.657834130886382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb175804d46333%3A0x407a3f6860e99df2!2sImadol%2C%20Mahalaxmi!5e0!3m2!1sen!2snp!4v1593934289433!5m2!1sen!2snp"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
               </div>

               <div class="state">
                   <a href="#">I want a Pickup</a>
               </div>

               <div class="select">
                   <select name="slt-1">
                    <option value="1">greenrecycler</option>
                    <option value="1">Imadol</option>
                    <option value="1">Gwarko</option>
                    <option value="1">Kist Hospital</option>
                   </select>

               <div class="state">
                <a href="#">I want a Pickup</a>
               </div>

               <div class="ebtn">

                   <button class="rbtn">Next</button>
               </div>
               
              <div class="icons">
                    <ul class="items">
                        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-recycle" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-wrench" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-inbox" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>


       </section> 

       <footer>
           <div class="foot"></div>
